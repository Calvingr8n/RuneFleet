name: Build and Release RuneFleet

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore RuneFleet/RuneFleet.csproj

      - name: Build
        run: dotnet build RuneFleet/RuneFleet.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish RuneFleet/RuneFleet.csproj --configuration Release --output ./publish --runtime win-x64 --self-contained true /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true

      - name: Zip output
        run: Compress-Archive -Path ./publish/* -DestinationPath RuneFleet.zip

      - name: Create GitHub Release with unique tag
        uses: ncipollo/release-action@v1
        with:
          tag: runefleet-${{ github.run_id }}
          name: "RuneFleet Release ${{ github.run_number }}"
          body: "Automated release triggered by push to master"
          artifacts: "RuneFleet.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
